apiVersion: apps/v1
kind: Deployment
metadata:
  name: sbd-cluster
  labels:
    app: sbd
    component: backend
spec:
  replicas: 3  # Initial replica count
  selector:
    matchLabels:
      app: sbd
      component: backend
  template:
    metadata:
      labels:
        app: sbd
        component: backend
    spec:
      containers:
      - name: sbd-backend
        image: second-brain-database:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: CLUSTER_ENABLED
          value: "true"
        - name: CLUSTER_NODE_ROLE
          value: "replica"  # Will be promoted as needed
        - name: CLUSTER_TOPOLOGY_TYPE
          value: "master-slave"
        - name: CLUSTER_DISCOVERY_METHOD
          value: "dns"
        - name: CLUSTER_SEED_NODES
          value: "sbd-cluster.default.svc.cluster.local:8000"
        - name: CLUSTER_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: sbd-cluster-secrets
              key: cluster-token
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: sbd-secrets
              key: mongodb-uri
        - name: REDIS_URL
          value: "redis://sbd-redis:6379/0"
        
        # Resource requests and limits for HPA
        resources:
          requests:
            cpu: 500m        # 0.5 CPU cores
            memory: 512Mi    # 512 MB
          limits:
            cpu: 2000m       # 2 CPU cores
            memory: 2Gi      # 2 GB
        
        # Health probes
        livenessProbe:
          httpGet:
            path: /cluster/health/liveness
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /cluster/health/readiness
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        
        startupProbe:
          httpGet:
            path: /cluster/health/startup
            port: 8000
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30  # Allow 150s for startup
        
      # Pod disruption budget consideration
      terminationGracePeriodSeconds: 60

---
apiVersion: v1
kind: Service
metadata:
  name: sbd-cluster
  labels:
    app: sbd
    component: backend
spec:
  selector:
    app: sbd
    component: backend
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP
  sessionAffinity: ClientIP  # Sticky sessions

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sbd-cluster-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sbd-cluster
  
  minReplicas: 3
  maxReplicas: 10
  
  # Scale based on CPU and memory
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Scale up when CPU > 70%
  
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80  # Scale up when memory > 80%
  
  # Scaling behavior
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 min before scaling down
      policies:
      - type: Percent
        value: 50  # Scale down max 50% of pods at once
        periodSeconds: 60
      - type: Pods
        value: 1  # Or max 1 pod per minute
        periodSeconds: 60
      selectPolicy: Min
    
    scaleUp:
      stabilizationWindowSeconds: 60  # Wait 1 min before scaling up
      policies:
      - type: Percent
        value: 100  # Scale up max 100% (double) at once
        periodSeconds: 30
      - type: Pods
        value: 2  # Or max 2 pods per 30s
        periodSeconds: 30
      selectPolicy: Max

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: sbd-cluster-pdb
spec:
  minAvailable: 2  # Always keep at least 2 pods running
  selector:
    matchLabels:
      app: sbd
      component: backend

---
apiVersion: v1
kind: Secret
metadata:
  name: sbd-cluster-secrets
type: Opaque
stringData:
  cluster-token: "your-secure-cluster-token-here"  # Replace with actual token
