apiVersion: apps/v1
kind: Deployment
metadata:
  name: sbd-api
  namespace: sbd
  labels:
    app: sbd-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sbd-api
  template:
    metadata:
      labels:
        app: sbd-api
    spec:
      containers:
      - name: api
        image: second-brain-database:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: sbd-config
        - secretRef:
            name: sbd-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
