services:
  # Database
  mongo:
    image: mongo:6.0
    container_name: sbd-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - sbd-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5

  # Cache
  redis:
    image: redis:7.0-alpine
    container_name: sbd-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - sbd-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Vector DB (Optional, enable with profiles: [full])
  qdrant:
    image: qdrant/qdrant:latest
    container_name: sbd-qdrant
    restart: unless-stopped
    profiles: ["full"]
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - sbd-network
    ports:
      - "6333:6333"

  # API Application
  api:
    build:
      context: ../
      dockerfile: infra/Dockerfile
    image: second-brain-database:latest
    container_name: sbd-api
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ../.env
    environment:
      - MONGODB_URL=mongodb://mongo:27017
      - REDIS_HOST=redis
      - QDRANT_HOST=qdrant
    ports:
      - "8000:8000"
    networks:
      - sbd-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # Documentation (Optional, enable with profiles: [docs])
  docs:
    build:
      context: ../submodules/sbd-mkdocs
      dockerfile: Dockerfile
    image: sbd-docs:latest
    container_name: sbd-docs
    restart: unless-stopped
    profiles: ["docs", "full"]
    ports:
      - "8080:80"
    networks:
      - sbd-network

volumes:
  mongo_data:
  redis_data:
  qdrant_data:

networks:
  sbd-network:
    driver: bridge
