version: '3.8'

# Development-specific overrides
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # MongoDB - Development Configuration
  mongo:
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: devpassword
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G

  # Redis - Development Configuration
  redis:
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G

  # Qdrant - Development Configuration
  qdrant:
    environment:
      QDRANT__SERVICE__API_KEY: ""
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G

  # API - Development Configuration with Hot Reload
  api:
    build:
      context: ../
      dockerfile: infra/Dockerfile
      target: runtime
    volumes:
      # Mount source code for hot-reloading
      - ../src:/app/src:ro
      - ../.sbd:/app/.sbd:ro
    environment:
      - DEBUG=True
      - LOG_LEVEL=DEBUG
      - ENVIRONMENT=development
      - UVICORN_WORKERS=1
      - MONGODB_URL=mongodb://admin:devpassword@mongo:27017/second_brain_database?authSource=admin
    command: ["api"]
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
    # Override health check for faster feedback in dev
    healthcheck:
      interval: 15s
      timeout: 5s
      start_period: 30s

  # Celery Worker - Development Configuration
  celery-worker:
    volumes:
      - ../src:/app/src:ro
      - ../.sbd:/app/.sbd:ro
    environment:
      - DEBUG=True
      - LOG_LEVEL=DEBUG
      - ENVIRONMENT=development
      - CELERY_LOG_LEVEL=debug
      - CELERY_WORKER_CONCURRENCY=2
      - MONGODB_URL=mongodb://admin:devpassword@mongo:27017/second_brain_database?authSource=admin
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G

  # Celery Beat - Development Configuration
  celery-beat:
    volumes:
      - ../src:/app/src:ro
      - ../.sbd:/app/.sbd:ro
    environment:
      - DEBUG=True
      - LOG_LEVEL=DEBUG
      - ENVIRONMENT=development
      - CELERY_LOG_LEVEL=debug
      - MONGODB_URL=mongodb://admin:devpassword@mongo:27017/second_brain_database?authSource=admin
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G

  # Ollama - Enable by default in development
  ollama:
    profiles: []  # Remove profile to enable by default
    deploy:
      resources:
        limits:
          cpus: '8.0'
          memory: 16G

  # Docs - Enable by default in development
  docs:
    profiles: []  # Remove profile to enable by default
