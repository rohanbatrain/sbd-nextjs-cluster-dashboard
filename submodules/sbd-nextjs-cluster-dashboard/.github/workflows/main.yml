name: Build and Push Docker Latest Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Validate docker-compose configuration
        run: |
          cp .env.development.example .env
          cd infra
          docker-compose -f docker-compose.yml config > /dev/null
          echo "âœ“ Docker Compose configuration valid"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: rohanbatra
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push Docker image (Docker Hub)
        run: |
          docker build -f infra/Dockerfile -t rohanbatra/second_brain_database:latest .
          docker push rohanbatra/second_brain_database:latest
  
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Publish to Github Registry
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/Dockerfile
          push: true
          tags: ghcr.io/rohanbatrain/second_brain_database:latest