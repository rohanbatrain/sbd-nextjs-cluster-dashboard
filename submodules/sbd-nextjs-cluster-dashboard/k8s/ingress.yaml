apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sbd-ingress
  namespace: sbd
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  rules:
  - host: api.secondbrain.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sbd-api
            port:
              number: 80
